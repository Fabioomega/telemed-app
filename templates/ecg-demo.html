<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='styles/ecg-demo.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <title>ECG Upload Demo</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <h2 class="title">Upload ECG Image</h2>
            <div class="upload-container">
                <input type="file" id="imageUpload" accept="image/*,application/pdf" style="display: none;">
                <button class="upload-btn" id="uploadBtn">Choose Image</button>
                <p class="upload-instructions">Supported formats: JPG, PNG, PDF, GIF</p>
            </div>
            <div class="image-container" id="imageContainer">
                <img id="imagePreview" src="" alt="Image Preview">
            </div>
        </div>

        <div class="result-section">
            <h2 class="title">AI Analysis Results</h2>
            <div id="loadingSpinner" class="spinner-wrapper" style="display: none;">
                <div class="spinner"></div>
                <p class="spinner-text">Analyzing image...</p>
            </div>
            <div id="resultContainer" class="result-card">
                <div class="gravity-container">
                    <div class="gravity-label">Gravity:</div>
                    <div class="gravity-value" id="gravityValue"></div>
                </div>

                <div class="description-container" id="descriptionContainer" style="display: none;">
                    <div class="description-label">Description:</div>
                    <ul class="description-list" id="descriptionList">
                        <!-- Items injected by JS -->
                    </ul>
                </div>
            </div>
            <p class="placeholder-text" id="placeholderText">Upload an image to see AI analysis results</p>
        </div>
    </div>
    <script src="{{ url_for('static', path='scripts/ecg-demo.js') }}"></script>
</body>

</html>
