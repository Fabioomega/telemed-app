<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='styles/index.css') }}" rel="stylesheet">
    <title>Image Upload App</title>
</head>

<body>

    <div class="container">
        <h1>Upload Image</h1>
        <select id="endpoint">
            <option value="/raio-x-doencas">/raio-x-doencas</option>
            <option value="/ecg-descritores">/ecg-descritores</option>
            <option value="/modalidade">/modalidade</option>
            <option value="/regiao">/regiao</option>
        </select>

        <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" />
        <img id="imagePreview" src="" alt="Image Preview"
            style="max-width: 100%; max-height: 200px; display: none; margin-top: 10px;" />

        <button class="button" onclick="uploadImage()">Upload Image</button>

        <div class="result" id="result"></div>
    </div>
    <script src="{{ url_for('static', path='scripts/index.js') }}"></script>
</body>

</html>
